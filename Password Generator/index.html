<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1>
            <span style="color: white;">Generate a </span> <br> <span style="color: #1ad468;">random password</span>
        </h1>
        <p class="subheading">Never use an insecure password again.</p>
    </div>


    <button class="password-btn" onclick="generatePasswords()">Generate passwords</button>

    <div class="seperating-line"></div>

    <section class="password-container">
            <div id="pw1" class="password ">...</div>

            <div id="pw2" class="password">...</div>

            <div id="pw3" class="password">...</div>

            <div id="pw4" class="password">...</div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
